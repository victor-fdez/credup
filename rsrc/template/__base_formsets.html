{% load css_extras %}
{% load debug_tags %}
<h2>
	{{ title_formsets }}
</h2>
<form class="form-horizontal" action="." method="post">
	{% csrf_token %}
	{% for formsetName, formset in formsets.items %}
		{% include "__base_formset.html" with title_formset=formset.formsetTitle formset=formset %}
	{% endfor %}
	<div class="row">
		<div class="col-md-offset-9 col-md-1" style="margin-top: 40px;">
			<button type="submit" class="btn btn-default" style="float: right">
				{% block base-form-submit %}
					{{ title_submit }}
				{% endblock %}
			</button>
		</div>
	</div>
</form>
